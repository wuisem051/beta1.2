<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            background-color: #12161c;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid #ffffff10;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }
        .status {
            padding: 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }
        .status.online {
            background: #fcd53515;
            color: #fcd535;
            border: 1px solid #fcd53530;
        }
        .info {
            font-size: 12px;
            color: #848e9c;
            line-height: 1.5;
            margin-top: 15px;
        }
        .logo {
            width: 32px;
            height: 32px;
            background: #fcd535;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            font-weight: 900;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">A</div>
        <div style="font-weight: 900; font-size: 16px;">AIRTM PRO SYNC</div>
    </div>
    
    <div id="status" class="status online">
        Escaneando Sesiones...
    </div>

    <div class="info">
        Esta extensión sincroniza automáticamente tu sesión de Airtm con tu panel de trading. Mantén la pestaña de Airtm abierta para la mejor experiencia.
    </div>

    <div style="margin-top: 20px; text-align: center; font-size: 10px; color: #5e6673;">
        v1.0.0 - Modo Alta Velocidad
    </div>
</body>
</html>
